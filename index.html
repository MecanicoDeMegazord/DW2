<html>
  <head>
    <title>Questionário</title>
  </head>
  <body>
    <h1>Questionário</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade"><br><br>

      <label for="genero">Gênero:</label>
      <input type="radio" id="masculino" name="genero" value="masculino">
      <label for="masculino">Masculino</label>
      <input type="radio" id="feminino" name="genero" value="feminino">
      <label for="feminino">Feminino</label><br><br>

      <label for="linguagem">Qual sua linguagem de programação favorita?</label>
      <select id="linguagem" name="linguagem">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
      </select><br><br>

      <label for="feedback">Deixe seu feedback sobre o questionário:</label><br>
      <textarea id="feedback" name="feedback" rows="5" cols="50"></textarea><br><br>

      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
